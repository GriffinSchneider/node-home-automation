<div class="button-container">
  {{#buttons}}
  <a href="{{../buttonUrl}}{{_id}}" class="lightButton button btn btn-lg btn-primary">
    <span>{{name}}</span>
  </a>
  {{/buttons}}
</div>


<style>
 .button-container {
   width: 100%;
 }

 .lightButton {
   margin: 0.2em;
 }
</style>


{{#unless shouldFollowLinks}}
<script>
 $('.lightButton').click(function() {
   $.get($(this).attr('href'));
   return false;
 });
</script>
{{/unless}}
